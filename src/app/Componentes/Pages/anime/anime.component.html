<div class="card" *ngFor="let item of databaseList">
    <div class="card" style="width: 18rem;">
        <img src="assets/img/unidades({{item.name}}.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.secretIdentity}}</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary"></a>
        </div>
    </div>
</div>
